<form
  [formGroup]="loginForm"
  (ngSubmit)="login()"
  fxLayout="column"
  fxFill
  fxLayoutAlign="center center"
>
  <mat-form-field>
    <input matInput placeholder="Username" formControlName="userName" />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Password"
      formControlName="password"
      type="password"
    />
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Login</button>
</form>
